<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NutriScan</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
  <style>
    body {
      background: #f8f9fa;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 20px;
    }
    .scanner, video {
      margin: 20px auto;
      max-width: 400px;
    }
    .product-card {
      margin-top: 30px;
      text-align: left;
    }
    .nutri-score {
      font-size: 2rem;
      font-weight: bold;
    }
    .telegram-btn {
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h1>ü•¶ NutriScan</h1>
  <p>Scan a barcode or enter it manually to see nutrition insights.</p>

  <div class="scanner">
    <input id="barcodeInput" class="form-control" placeholder="Enter or scan barcode..." />
    <button class="btn btn-primary mt-2" onclick="lookupProduct()">üîç Lookup</button>
    <button class="btn btn-outline-secondary mt-2" onclick="startScanner()">üì∑ Start Camera Scanner</button>
    <video id="video" width="100%" style="display:none;" autoplay></video>
  </div>

  <div id="product" class="container"></div>

  <div class="telegram-btn">
    <a href="https://t.me/NutriiScan_bot?start=start" class="btn btn-success">üì≤ Open in Telegram</a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@zxing/browser@latest"></script>
  <script>
    const codeReader = new ZXing.BrowserBarcodeReader();
    let videoInput = null;

    async function startScanner() {
      const videoElement = document.getElementById("video");
      videoElement.style.display = "block";

      const devices = await ZXing.BrowserCodeReader.listVideoInputDevices();
      if (devices.length === 0) {
        alert("No camera found.");
        return;
      }

      videoInput = devices[0].deviceId;
      codeReader.decodeOnceFromVideoDevice(videoInput, 'video').then(result => {
        document.getElementById("barcodeInput").value = result.text;
        lookupProduct();
        videoElement.style.display = "none";
        codeReader.reset();
      }).catch(err => {
        console.error(err);
        alert("Scan failed.");
      });
    }

    async function lookupProduct() {
      const code = document.getElementById("barcodeInput").value.trim();
      if (!code) return alert("Please enter or scan a barcode.");

      const res = await fetch(`https://world.openfoodfacts.org/api/v0/product/${code}.json`);
      const data = await res.json();

      if (!data.product) {
        document.getElementById("product").innerHTML = "<p class='text-danger'>‚ùå Product not found.</p>";
        return;
      }

      showProduct(data.product);
    }

    function showProduct(product) {
      const html = `
        <div class="card product-card">
          <div class="card-body">
            <h3>${product.product_name || "Unnamed Product"}</h3>
            <p><strong>Brand:</strong> ${product.brands || "?"}</p>
            <p><strong>Nutri-Score:</strong> 
              <span class="nutri-score text-${gradeColor(product.nutrition_grade_fr)}">
                ${product.nutrition_grade_fr?.toUpperCase() || "?"}
              </span>
            </p>
            <p><strong>Ingredients:</strong> ${product.ingredients_text || "Not available"}</p>
          </div>
        </div>
      `;
      document.getElementById("product").innerHTML = html;
    }

    function gradeColor(grade) {
      switch ((grade || "").toLowerCase()) {
        case "a": return "success";
        case "b": return "info";
        case "c": return "warning";
        case "d":
        case "e": return "danger";
        default: return "secondary";
      }
    }
  </script>
</body>
</html>
